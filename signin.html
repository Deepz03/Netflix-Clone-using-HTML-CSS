<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    

    <style>
        body{
            background-image: url("https://www.flickonclick.com/wp-content/uploads/2023/07/netflix-on-chromebook-1024x576.jpg");
            background-color: rgba(0,0,0,0.7);
            background-blend-mode: darken;
            background-repeat: no-repeat;
            background-size:cover;
        }

        .box{
            border: 1px solid black;
            background-color: rgba(0,0,0,0.7);
            background-blend-mode: darken;
            text-align: center;
            padding: 5px 20px 100px 30px;
            margin: 70px 500px 70px 500px;

        }
        input{
            background-color: transparent;
            size: 40px;
            font-size: 20px;
            padding: 15px;
            border-radius: 4%;
        }
        button{
            background-color: red;
            color: white;
            padding: 10px 110px 10px 110px;
            font-size: 20px;
            text-shadow: 7px 7px 10px black;
            border-radius: 5%;
        }
     
    </style>
</head>
<body>
    <h2 style="color: red;text-shadow: 7px 7px 10px black;font-family: sans-serif;font-size: 50px;margin: 40px; margin-left: 100px;">NETFLIX</h2>
    <div class="box">
        <p style="color: white;font-size: 35px;font-weight: bold; font-family: sans-serif;text-align: left;">Sign In </p>
        <input type="text" placeholder="Email or Mobile number" ><br><br>
        <input type="text" placeholder="Password" ><br><br>
        <button onclick="document.location='movie.html'">Sign in</button><br>
        <p style="color: white;font-size: 20px;text-align: center;">OR</p>
        <button style="background-color: grey;color: white; padding: 10px 60px 10px 60px;background-color: rgba(156, 151, 151, 0.7);background-blend-mode: lighten;">Use a sign-in code</button>
        <p style="color: white;font-size: 20px;text-align: center;">Forgot Password?</p>
        <p style="color: white;font-size: 20px;text-align: left;margin-left: 30px;"><input type="checkbox">&nbsp&nbspRemember me</p>
        <p style="color: white;font-size: 17px;text-align: left;margin-left: 30px;">New to Netflix? Sign up now.</p>
    </div>
</body>
</html>
